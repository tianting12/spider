<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <style>
        td {
            border: 1px solid red;
        }
    </style>
    <script src="/static/js/jquery-3.4.1.min.js"></script>
</head>
<body>
<table>
    <tbody>
    <tr>
        <td>111</td>
        <td>222</td>
        <td>333</td>
    </tr>

    <tr>
        <td>333</td>
        <td>444</td>
        <td>555</td>
    </tr>

    <tr>
        <td>666</td>
        <td>777</td>
        <td>888</td>
    </tr>
    </tbody>
</table>

</body>
<script>
    $(document).ready(function () {
        $("table td").bind("click", function () {
            var index = $(this).parent().index();
            var yindex = $(this).index();
            console.log(index + 1, yindex + 1);//表示所在行的索引。如果要的是列的索引，把parent()去掉
        });
    });
</script>
<script>
    $("table tr").click(function() {//为表格的行添加点击事件
    var tr = $(this);//找到tr原色
    var td = tr.find("td");//找到td元素
    var ttd = tr.index();
    alert(td[0].innerHTML, ttd);//指定下标即可
  })
</script>
</html>
