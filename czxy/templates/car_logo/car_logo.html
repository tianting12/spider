<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1 ,user-scalable=no">
    <title>车标学习</title>
{#    <link rel="icon" href="{% static 'favicon.ico' %}">#}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <script src="{% static 'js/jquery.min.js' %}"></script
</head>
<body>

<div class="container container-small">
    <div class="content">
        <div class="header">
            车标学习
        </div>
        <div class="block-info">
            <div class="form-group"  align="center">
                <p><img class="img-rounded" src="data:;base64,{{ car.image}}"></p>
            </div>
            <div class="form-group car-info">
                <table class="table table-hover  table-bordered table_show table-condensed">
                    <tbody>
                    <tr>
                        <th>品牌</th>
                        <td id="idiom_name"> {{ car.name }}</td>
                    </tr>
                    <tr>
                        <th>公司</th>
                        <td id="idiom_name"> {{ car.company }}</td>
                    </tr>
                    <tr>
                        <th>始于</th>
                        <td id="idiom_meaning">{{ car.founded }}</td>
                    </tr>
                    <tr>
                        <th>创始人</th>
                        <td id="idiom_meaning">{{ car.legal_person }}</td>
                    </tr>
                    <tr>
                        <th>车型</th>
                        <td id="idiom_example"> {{ car.cartype }}</td>
                    </tr>
                    <tr>
                        <th>官网</th>
                        <td id="idiom_example"><a href="{{ car.website }}">{{ car.website }}</a></td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <div class="form-group ">

                <a class="form-control btn-primary" href="{% url 'app:car_logo' %}">换一个</a>
            </div>

        </div>
    </div>

</div>


</body>
</html>
